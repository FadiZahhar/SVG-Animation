<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>SVG Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>

	<!-- We can load svg using img tags -->
	<img src="Loading.svg" />

	<!-- or using object embed is the best practice instead of image we can use it for later on css -->
	<object>
		<embed src="Loading.svg">
	</object>	


</body>
</html>
